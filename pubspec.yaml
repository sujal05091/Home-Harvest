name: home_harvest_app
description: "HomeHarvest - Connect home cooks with hungry customers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  # firebase_storage: ^12.3.4  # Replaced with Cloudinary (no payment needed)
  cloudinary_public: ^0.23.1
  firebase_messaging: ^15.1.3

  # OpenStreetMap & Location (FREE - No API key needed)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geoflutterfire_plus: ^0.0.3
  geocoding: ^3.0.0

  # State Management
  provider: ^6.1.2

  # UI & Animations
  lottie: ^3.1.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1

  # Utilities
  intl: ^0.19.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.2
  uuid: ^4.5.1
  http: ^1.2.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/
    - assets/lottie/
